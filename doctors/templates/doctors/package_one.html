{% extends "doctors/layout.html" %}
{% load static %}

{% block head %}
    <link rel="Stylesheet" href="{% static 'css/style-dpromotion.css' %}">
{% endblock %}

{% block content %}

    <div class="header-promotion">
        <h2>{{pack.name}}</h2>
    </div>

    <div class="content-area-epromotion">
        <img src="{{pack.img.url}}" alt="">

        <div class="price-and-button">
            <h3>ราคา {{pack.price}}บาท</h3>
            
            
            {% if request.user.is_superuser %}
            <div class="promotion-button">
                <a href="{%url 'doctors:editpackage' pack.id %}" class="edit-button" >แก้ไข</a>
                <a href="{%url 'doctors:deletepackage' pack.id %}" class="delete-button" >ลบ</a>
            </div>
            {% else %}
            <div class="promotion-button">
                <a href="{%url 'doctors:buy' pack.id %}" class="edit-button">ซื้อเลย</a>
            </div>
            {% endif %}
        </div>

        <div class="detail-promotion">
            <p>{{pack.desc}}</p>
        </div>

        <div class="condition-zone">
            <div class="condition-header">
                <h3>เงื่อนไข</h3>
            </div>
            <p>{{pack.cond}}</p>
        </div>
    </div>

    
{% endblock %}
