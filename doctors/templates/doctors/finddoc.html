{% extends "doctors/layout.html" %}
{% load static %}

{% block head %}
    <link rel="Stylesheet" href="{% static 'css/style-mhor.css' %}">
{% endblock %}

{% block content %}
<div class="header-mhor-menu">
    <div class="group-l">
        <h2>ค้นหาแพทย์โดยชื่อ</h2>
        <a href="{% url 'doctors:spec' %}" class="no-dec"><h4>รายชื่อแพทย์ตามสาขา</h4></a>
    </div>
    
    <form>
        <input name="q" type="text" placeholder="doctor name or lastname" />
        <button><ion-icon name="search"></ion-icon></button>
    </form>
</div>

<div class="mhor-card-area-all">
    {% for doctor in doctors %}
    <div class="mhor-card">
        <img src="{{doctor.profile_pic.url}}">
        <div class="news-topic">
            <h3>{{doctor.First_name}} {{doctor.Last_name}}</h3>
        </div>
        <div class="details">
            <p class="bold">ความเชี่ยวชาญ</p>
            <p>{{doctor.spec}}</p>
        </div>
        <a href="{% url 'doctors:docprofile' doctor.id %}" class="read-more">ข้อมูลแพทย์</a>
    </div>
    {% endfor %}
</div>


{% endblock %}
